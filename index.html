<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIM & CNIC Lookup</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    input, button { padding: 10px; margin: 5px; }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .head { font-weight: bold; }
  </style>
</head>
<body>
  <h2>üì± SIM & üÜî CNIC Lookup</h2>

  <!-- Unified Input -->
  <input type="text" id="query" placeholder="Enter phone number or CNIC">
  <button onclick="searchData()">Search</button>

  <div id="results"></div>

  <script>
    async function searchData() {
      const query = document.getElementById("query").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "‚è≥ Loading...";

      if (!query) {
        alert("Please enter a number or CNIC!");
        resultsDiv.innerHTML = "";
        return;
      }

      // Detect if CNIC or Phone Number
      let url = "";
      if (/^\d{13}$/.test(query) || /^\d{5}-\d{7}-\d{1}$/.test(query)) {
        // CNIC (13 digits or formatted XXXXX-XXXXXXX-X)
        url = `https://www.3patticenter.com/famofc/api/database.php?cnic=${encodeURIComponent(query)}`;
      } else {
        // Otherwise treat as phone number
        url = `https://www.3patticenter.com/famofc/api/database.php?num=${encodeURIComponent(query)}`;
      }

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.status !== "success") {
          resultsDiv.innerHTML = `<p style="color:red;">‚ùå ${data.message}</p>`;
          return;
        }

        resultsDiv.innerHTML = "";
        data.data.forEach(record => {
          let card = `<div class="card">`;
          for (let key in record) {
            card += `<p><span class="head">${key}:</span> ${record[key]}</p>`;
          }
          card += `</div>`;
          resultsDiv.innerHTML += card;
        });

      } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
