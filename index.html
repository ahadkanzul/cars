<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Vehicle Lookup</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      text-shadow: 0 0 10px #00ff00;
    }
    input, button {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px;
      font-size: 1em;
      margin: 10px;
    }
    #results {
      margin-top: 20px;
      border: 1px solid #00ff00;
      padding: 20px;
      width: 80%;
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1>Matrix Vehicle Lookup</h1>
  <input type="text" id="vehicleNumber" placeholder="Enter Vehicle Number">
  <button onclick="lookupVehicle()">Search</button>
  <div id="results">Results will appear here...</div>  <script>
    // Matrix background effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = Array(256).join(1).split('');
    setInterval(() => {
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#0F0';
      letters.map((y_pos, index) => {
        const text = String.fromCharCode(3e4+Math.random()*33);
        const x_pos = index * 10;
        ctx.fillText(text, x_pos, y_pos);
        letters[index] = (y_pos > 758 + Math.random()*1e4) ? 0 : y_pos + 10;
      });
    }, 50);

    // Vehicle lookup (note: needs backend proxy due to CORS)
    async function lookupVehicle() {
      const number = document.getElementById('vehicleNumber').value;
      const results = document.getElementById('results');
      results.innerHTML = "Fetching data...";

      try {
        // Direct fetch will likely fail due to CORS, needs backend proxy
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://excise.gos.pk/vehicle/vehicle_search?query=' + number)}`);
        const data = await response.json();
        results.innerHTML = `<pre>${data.contents}</pre>`;} catch (err) {
    results.innerHTML = "<span style='color:red;'>Error fetching data. A server-side proxy is required.</span>";
  }
}

  </script>
</body>
</html>
