<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIM & CNIC Data Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .clear-btn {
      background: #dc3545;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .head {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h2>üì± SIM & üÜî CNIC Data Information</h2>

  <div class="search-box">
    <input type="text" id="query" placeholder="Enter phone number or CNIC">
    <button onclick="searchData()">Search</button>
    <button class="clear-btn" onclick="clearAll()">Clear</button>
  </div>

  <div id="results"></div>

  <script>
    function isValidCNIC(value) {
      return /^\d{5}-\d{7}-\d{1}$/.test(value);
    }

    function isValidPhone(value) {
      return /^\d{10,12}$/.test(value);
    }

    async function searchData() {
      const query = document.getElementById("query").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!query) return;

      let url = "";

      if (isValidCNIC(query)) {
        url = `https://www.3patticenter.com/famofc/api/database.php?cnic=${encodeURIComponent(query)}`;
      } else if (isValidPhone(query)) {
        url = `https://www.3patticenter.com/famofc/api/database.php?num=${encodeURIComponent(query)}`;
      } else {
        return; // invalid input ‚Üí do nothing
      }

      resultsDiv.innerHTML = "‚è≥ Fetching Data...";

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.status !== "success") {
          resultsDiv.innerHTML = "<p style='color:red;'>‚ùå No record found!</p>";
          return;
        }

        resultsDiv.innerHTML = "";
        data.data.forEach(record => {
          let card = `<div class="card">`;
          for (let key in record) {
            card += `<p><span class="head">${key}:</span> ${record[key]}</p>`;
          }
          card += `</div>`;
          resultsDiv.innerHTML += card;
        });

      } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error fetching data</p>`;
      }
    }

    function clearAll() {
      document.getElementById("query").value = "";
      document.getElementById("results").innerHTML = "";
    }
  </script>
</body>
</html>
