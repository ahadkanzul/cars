<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number & CNIC Lookup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 30px;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .search-container {
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
        }
        
        input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .instructions {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 10px;
        }
        
        .results-container {
            padding: 20px;
            min-height: 200px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #3498db;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .card-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 18px;
        }
        
        .card-badge {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 12px;
        }
        
        .info-label {
            width: 120px;
            font-weight: 600;
            color: #7f8c8d;
        }
        
        .info-value {
            flex: 1;
            color: #2c3e50;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .loading i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            font-weight: 500;
        }
        
        .success {
            color: #27ae60;
            text-align: center;
            padding: 10px;
        }
        
        footer {
            margin-top: 30px;
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            button {
                border-radius: 8px;
                padding: 14px;
            }
            
            .info-row {
                flex-direction: column;
                margin-bottom: 15px;
            }
            
            .info-label {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-mobile-alt"></i> Phone & CNIC Lookup</h1>
            <p class="description">Look up phone number and CNIC information securely</p>
        </header>
        
        <div class="search-container">
            <div class="input-group">
                <input type="text" id="num" placeholder="Enter phone number (10-12 digits) or CNIC">
                <button onclick="searchNumber()"><i class="fas fa-search"></i> Search</button>
            </div>
            <p class="instructions">Enter a valid phone number (10-12 digits) or CNIC number (13 digits without dashes)</p>
        </div>
        
        <div class="results-container" id="results">
            <div class="loading">
                <i class="fas fa-search"></i>
                <p>Enter a phone number or CNIC to lookup information</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Â© 2023 Secure Lookup Service | All queries are logged for security purposes</p>
    </footer>

    <script>
        async function searchNumber() {
            const input = document.getElementById("num").value.trim();
            const resultsDiv = document.getElementById("results");
            
            // Validate input
            if (!input) {
                showError("Please enter a phone number or CNIC!");
                return;
            }
            
            // Check if input is a phone number (10-12 digits) or CNIC (13 digits)
            const phoneRegex = /^\d{10,12}$/;
            const cnicRegex = /^\d{13}$/;
            
            if (!phoneRegex.test(input) && !cnicRegex.test(input)) {
                showError("Please enter a valid phone number (10-12 digits) or CNIC (13 digits)");
                return;
            }
            
            // Show loading state
            resultsDiv.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Searching database...</p>
                </div>
            `;
            
            try {
                // In a real application, you would call your PHP API here
                // For demonstration, we'll simulate a response
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Simulated response based on input type
                if (phoneRegex.test(input)) {
                    // Simulate phone number lookup
                    const simulatedData = {
                        status: "success",
                        data: [{
                            "Phone Number": input,
                            "CNIC": "42201-1234567-8",
                            "Network": "Jazz",
                            "Location": "Lahore, Punjab",
                            "Status": "Active",
                            "Registration Date": "2022-05-15"
                        }]
                    };
                    displayResults(simulatedData);
                } else {
                    // Simulate CNIC lookup
                    const simulatedData = {
                        status: "success",
                        data: [{
                            "CNIC": input.replace(/(\d{5})(\d{7})(\d{1})/, "$1-$2-$3"),
                            "Name": "Ali Ahmed",
                            "Father Name": "Ahmed Khan",
                            "Date of Birth": "1990-08-12",
                            "Address": "House 123, Street 45, Islamabad"
                        }]
                    };
                    displayResults(simulatedData);
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById("results");
            
            if (data.status !== "success") {
                showError("No records found for the provided input");
                return;
            }
            
            resultsDiv.innerHTML = "";
            
            data.data.forEach(record => {
                let card = `<div class="card">`;
                card += `<div class="card-header"><div class="card-title">Record Found</div><div class="card-badge">Verified</div></div>`;
                
                for (let key in record) {
                    card += `
                    <div class="info-row">
                        <div class="info-label">${key}:</div>
                        <div class="info-value">${record[key]}</div>
                    </div>`;
                }
                
                card += `</div>`;
                resultsDiv.innerHTML += card;
            });
        }
        
        function showError(message) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `<div class="error"><i class="fas fa-exclamation-circle"></i><p>${message}</p></div>`;
        }
        
        // Allow pressing Enter to search
        document.getElementById("num").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchNumber();
            }
        });
    </script>
</body>
              </html>
