<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Ahad SIM Information</title>
  <style>
    /* Mobile-first professional hacker look */
    :root{
      --bg:#03030a;
      --card: rgba(6,14,6,0.55);
      --glass: rgba(255,255,255,0.03);
      --green:#24ff6a;
      --muted: rgba(124,139,124,0.6);
      --accent: rgba(36,255,106,0.08);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#000309 0%, #051014 100%);font-family:var(--mono);-webkit-font-smoothing:antialiased;color:var(--green)}/* Safe area and full-screen */
.app{min-height:100vh;display:flex;flex-direction:column;padding:env(safe-area-inset-top) 14px env(safe-area-inset-bottom);}

/* Sticky header */
header{position:sticky;top:0;z-index:40;display:flex;align-items:center;gap:12px;padding:14px 6px;background:linear-gradient(180deg, rgba(0,0,0,0.36), rgba(0,0,0,0.12));backdrop-filter: blur(6px);border-bottom:1px solid rgba(36,255,106,0.04)}
.logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(90deg,#0a0f08,#062317);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(0,0,0,0.6);}
.logo .pips{width:28px;height:28px;border-radius:6px;background:linear-gradient(90deg,#083,#0f3);filter:blur(0.1px);box-shadow:0 8px 22px rgba(36,255,106,0.06) inset}
.title{font-size:15px;font-weight:700;letter-spacing:1px}
.subtitle{font-size:11px;color:var(--muted);margin-top:2px}

/* Matrix backdrop small for mobile */
canvas#matrix{position:fixed;inset:0;z-index:0;opacity:0.12}

/* Main content scrollable */
main{position:relative;z-index:10;flex:1;overflow-y:auto;padding:18px 4px 120px}

/* Console card */
.console{background:linear-gradient(180deg, rgba(6,10,6,0.55), rgba(3,3,3,0.28));border-radius:14px;padding:12px;border:1px solid rgba(36,255,106,0.04);box-shadow:0 18px 40px rgba(0,0,0,0.6)}

.console .output{height:180px;overflow:auto;padding:8px;border-radius:8px;background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.06));font-size:13px;line-height:1.45;color:#cffecc}

/* Results stack */
.results{display:flex;flex-direction:column;gap:10px;margin-top:12px}
.card{background:linear-gradient(180deg,rgba(0,0,0,0.22),rgba(0,0,0,0.06));padding:10px;border-radius:10px;border:1px solid rgba(36,255,106,0.04);}
.row{display:flex;justify-content:space-between;align-items:center;gap:8px}
.k{color:var(--muted);font-size:12px;text-transform:uppercase}
.v{font-weight:700;color:#ecffef;font-size:14px}

/* Bottom dock controls (fixed) */
.dock{position:fixed;left:0;right:0;bottom:0;z-index:60;padding:12px;background:linear-gradient(180deg, rgba(0,0,0,0.12), rgba(0,0,0,0.22));backdrop-filter: blur(6px);display:flex;gap:10px;align-items:center}
.input{flex:1;display:flex;gap:8px;align-items:center}
input[type="text"]{flex:1;padding:12px 14px;border-radius:12px;background:transparent;border:1px solid rgba(36,255,106,0.08);color:var(--green);outline:none;font-size:15px}
input::placeholder{color:rgba(36,255,106,0.16)}
.btn{padding:10px 14px;border-radius:12px;background:linear-gradient(90deg, rgba(36,255,106,0.12), rgba(36,255,106,0.06));border:1px solid rgba(36,255,106,0.12);font-weight:700;letter-spacing:0.6px;color:var(--green);font-size:13px}
.ghost{background:transparent;border:1px dashed rgba(36,255,106,0.06)}

/* Small utilities */
.meta{font-size:11px;color:var(--muted);text-align:center;margin-top:10px}
.muted{color:var(--muted)}

/* Mobile responsive tweaks */
@media (min-width:540px){ main{padding:28px 18px 140px} .console .output{height:260px} }

/* Smooth scroll for results */
.results, .console .output{scroll-behavior:smooth}

/* subtle divider */
.divider{height:1px;background:linear-gradient(90deg, transparent, rgba(36,255,106,0.04), transparent);margin:12px 0;border-radius:2px}

  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="app"><header>
  <div class="logo" aria-hidden><div class="pips"></div></div>
  <div>
    <div class="title">LIVE MOBILE TRACKER</div>
    <div class="subtitle">Hacker UI — optimized for phones</div>
  </div>
  <div style="margin-left:auto;font-size:12px;color:var(--muted)">v1.0</div>
</header>

<main>
  <div class="console" role="region" aria-label="Console">
    <div class="row" style="align-items:flex-start">
      <div style="flex:1">
        <div style="font-size:13px;color:var(--muted);margin-bottom:6px">Console Output</div>
        <div id="output" class="output">➤ Ready. Enter a number below and tap SEARCH.</div>
      </div>
      <div style="width:86px;margin-left:12px;display:flex;flex-direction:column;gap:8px">
        <div id="status" class="muted" style="font-size:12px;text-align:center">Status: idle</div>
        <div id="spinner" style="display:none;margin:auto;width:28px;height:28px;border-radius:8px;border:3px solid rgba(36,255,106,0.06);border-top-color:var(--green);animation:spin .9s linear infinite"></div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="meta">Results</div>
    <div id="results" class="results"></div>

    <div class="meta">Tip: Use international format for best results (e.g. +92300... or 0300...)</div>
  </div>
</main>

<div class="dock" role="region" aria-label="Controls">
  <div class="input">
    <input id="num" type="text" inputmode="tel" placeholder="03001234567 or +923001234567" />
  </div>
  <button id="searchBtn" class="btn" onclick="searchNumber()">SEARCH</button>
  <button class="btn ghost" onclick="clearAll()">CLEAR</button>
</div>

  </div>  <script>
    /* ---------- Matrix effect (lightweight for mobile) ---------- */
    (function(){
      const c = document.getElementById('matrix');
      const ctx = c.getContext('2d');
      let cols = [], fontSize = 12, w=0,h=0;
      function resize(){ w = c.width = innerWidth; h = c.height = innerHeight; cols = new Array(Math.ceil(w/fontSize)).fill(0).map(()=>Math.random()*h/fontSize); }
      window.addEventListener('resize', resize); resize();
      const letters = '01@#%*<>abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
      function draw(){ ctx.fillStyle = 'rgba(0,0,0,0.06)'; ctx.fillRect(0,0,w,h); ctx.fillStyle = 'rgba(36,255,106,0.42)'; ctx.font = fontSize+'px monospace'; for(let i=0;i<cols.length;i++){ const ch = letters[Math.floor(Math.random()*letters.length)]; ctx.fillText(ch, i*fontSize, cols[i]*fontSize); if(Math.random()>0.98) cols[i]=0; cols[i]+=0.7; } requestAnimationFrame(draw); }
      draw();
    })();

    /* spinner keyframe */
    const style = document.createElement('style'); style.textContent = '@keyframes spin{to{transform:rotate(360deg)}}'; document.head.appendChild(style);

    const output = document.getElementById('output');
    const resultsDiv = document.getElementById('results');
    const status = document.getElementById('status');
    const spinner = document.getElementById('spinner');

    function log(msg){ const t = new Date().toLocaleTimeString(); output.textContent = `➤ [${t}] ${msg}\n` + output.textContent; }

    function setBusy(b){ status.textContent = b? 'Status: querying...' : 'Status: idle'; spinner.style.display = b? 'block':'none'; }

    function clearAll(){ output.textContent = '➤ Console cleared.'; resultsDiv.innerHTML = ''; document.getElementById('num').value = ''; setBusy(false); }

    function escapeHtml(s){ return String(s).replace(/[&<>'"]/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","'":"&#39;","\"":"&quot;"}[c])); }

    async function searchNumber(){
      const num = document.getElementById('num').value.trim();
      if(!num){ alert('Please enter a number'); return; }
      setBusy(true); log('Querying '+num);
      const url = `https://www.3patticenter.com/famofc/api/database.php?num=${encodeURIComponent(num)}`;
      try{
        const r = await fetch(url,{cache:'no-store'});
        if(!r.ok) throw new Error('HTTP '+r.status);
        const data = await r.json();
        if(!data || (data.status && data.status !== 'success')){
          const msg = data?.message || 'No data';
          resultsDiv.innerHTML = `<div class="card"><div class="k">Error</div><div class="v">${escapeHtml(msg)}</div></div>`;
          log('API: '+msg);
        } else {
          const rows = Array.isArray(data.data)? data.data : (data.data? [data.data] : []);
          resultsDiv.innerHTML = '';
          if(rows.length===0){ resultsDiv.innerHTML = `<div class="card"><div class="k">Info</div><div class="v">No records found</div></div>`; }
          rows.forEach((rec, idx)=>{
            const card = document.createElement('div'); card.className='card';
            if(rows.length>1){ const h = document.createElement('div'); h.className='k'; h.textContent = 'Record '+(idx+1); card.appendChild(h); }
            Object.keys(rec).forEach(k=>{ const row = document.createElement('div'); row.className='row'; const kk = document.createElement('div'); kk.className='k'; kk.textContent = k; const vv = document.createElement('div'); vv.className='v'; vv.textContent = rec[k]==null? '': rec[k]; row.appendChild(kk); row.appendChild(vv); card.appendChild(row); });
            resultsDiv.appendChild(card);
          });
          log('Rendered '+rows.length+' record(s)');
        }
      }catch(e){ resultsDiv.innerHTML = `<div class="card"><div class="k">⚠ Error</div><div class="v">${escapeHtml(e.message)}</div></div>`; log('Error: '+e.message); }
      finally{ setBusy(false); }
    }

    // enter to search (mobile keyboards send Enter "Go")
    document.getElementById('num').addEventListener('keydown', (e)=>{ if(e.key === 'Enter') searchNumber(); });

    // prefill demo for convenience (comment out if undesired)
    // document.getElementById('num').value = '03001234567';

  </script></body>
          </html>
