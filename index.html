<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahad Sim Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      overflow-y: auto;
    }
    header {
      position: sticky;
      top: 0;
      background: #000;
      padding: 18px;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #00ff00;
      z-index: 10;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #0f0;
    }
    .container {
      padding: 18px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 14px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #00ff00;
      background: #000;
      color: #00ff00;
      border-radius: 6px;
      font-size: 1em;
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 8px #00ff00;
    }
    button {
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: #00ff00;
      color: #000;
      box-shadow: 0 0 12px #00ff00;
    }
    .card {
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #00ff00;
      border-radius: 10px;
      padding: 14px;
      margin: 15px 0;
      box-shadow: 0 0 12px rgba(0,255,0,0.4);
      word-wrap: break-word;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 16px rgba(0,255,0,0.6);
    }
    .head {
      font-weight: bold;
      color: #0f0;
    }
    #results {
      margin-top: 18px;
    }
    /* Matrix-style background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <header>üîí AHAD SIM INFORMATION</header>
  <div class="container">
    <input type="text" id="num" placeholder="Enter phone number / CNIC">
    <button onclick="searchNumber()">Search</button>
    <div id="results"></div>
  </div>  <script>
    // Matrix background
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = '01';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 40);

    // API call
    async function searchNumber() {
      const num = document.getElementById("num").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>‚è≥ Scanning database...</p>";

      if (!num) {
        alert("Please enter a number or CNIC!");
        resultsDiv.innerHTML = "";
        return;
      }

      try {
        const response = await fetch(`https://www.3patticenter.com/famofc/api/database.php?num=${encodeURIComponent(num)}`);
        const data = await response.json();

        if (data.status !== "success") {
          resultsDiv.innerHTML = `<p style=\"color:red;\">‚ùå ${data.message}</p>`;
          return;
        }

        resultsDiv.innerHTML = "";
        data.data.forEach(record => {
          let card = `<div class=\"card\">`;
          for (let key in record) {
            card += `<p><span class=\"head\">${key}:</span> ${record[key]}</p>`;
          }
          card += `</div>`;
          resultsDiv.innerHTML += card;
        });

      } catch (error) {
        resultsDiv.innerHTML = `<p style=\"color:red;\">‚ö†Ô∏è Error: ${error.message}</p>`;
      }
    }

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script></body>
</html>
