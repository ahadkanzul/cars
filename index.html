<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahad Toolkits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      font-family: monospace;
      color: #00ff00;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 50px;
      text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .btn {
      font-size: 1.5em;
      color: #00ff00;
      text-decoration: none;
      border: 3px solid #00ff00;
      padding: 15px 30px;
      border-radius: 15px;
      transition: 0.3s;
      display: inline-block;
      width: 320px;
      margin: 0 auto;
      text-transform: uppercase;
      box-shadow: 0 0 15px #00ff00;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00;
      transform: scale(1.05);
    }

    /* Matrix falling code */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <h1>Ahad Toolkits</h1>
    <div class="links">
      <a class="btn" href="https://xsin.vercel.app" target="_blank">Sim Information</a>
      <a class="btn" href="https://idcards.pw/tools/card/pakistan-national-id-card" target="_blank">Fake CNIC Maker</a>
      <a class="btn" href="https://an1.com/" target="_blank">Game Hack</a>
    </div>
  </div>

  <script>
    // Matrix Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Resize canvas on window resize
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
