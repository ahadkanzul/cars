<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIM & CNIC Lookup</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    input, button { padding: 10px; margin: 5px; }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .head { font-weight: bold; }
    .error { color: red; margin-top: 10px; }
    .btn-clear {
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-clear:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <h2>üì± SIM & üÜî CNIC Lookup</h2>

  <!-- Unified Input -->
  <input type="text" id="query" placeholder="Enter phone number or CNIC" maxlength="15">
  <button onclick="searchData()">Search</button>
  <button class="btn-clear" onclick="clearAll()">Clear</button>

  <div id="errorMsg" class="error"></div>
  <div id="results"></div>

  <script>
    // Auto-format CNIC while typing
    document.getElementById("query").addEventListener("input", function(e) {
      let value = e.target.value.replace(/\D/g, ""); // remove non-digits
      if (value.length > 5 && value.length <= 12) {
        value = value.replace(/^(\d{5})(\d{0,7})/, "$1-$2");
      }
      if (value.length > 12) {
        value = value.replace(/^(\d{5})(\d{7})(\d{0,1}).*/, "$1-$2-$3");
      }
      e.target.value = value;
    });

    function isValidCNIC(value) {
      return /^\d{5}-\d{7}-\d{1}$/.test(value);
    }

    function isValidPhone(value) {
      return /^\d{10,12}$/.test(value); // basic check (10‚Äì12 digits)
    }

    async function searchData() {
      let query = document.getElementById("query").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      errorMsg.innerHTML = "";

      if (!query) {
        errorMsg.innerHTML = "‚ö†Ô∏è Please enter a phone number or CNIC!";
        return;
      }

      let url = "";

      if (isValidCNIC(query)) {
        url = `https://www.3patticenter.com/famofc/api/database.php?cnic=${encodeURIComponent(query)}`;
      } else if (isValidPhone(query)) {
        url = `https://www.3patticenter.com/famofc/api/database.php?num=${encodeURIComponent(query)}`;
      } else {
        errorMsg.innerHTML = "‚ùå Invalid input! Enter a valid CNIC (e.g. 35202-1234567-1) or phone number (10‚Äì12 digits).";
        return;
      }

      resultsDiv.innerHTML = "‚è≥ Loading...";

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.status !== "success") {
          resultsDiv.innerHTML = `<p style="color:red;">‚ùå ${data.message}</p>`;
          return;
        }

        resultsDiv.innerHTML = "";
        data.data.forEach(record => {
          let card = `<div class="card">`;
          for (let key in record) {
            card += `<p><span class="head">${key}:</span> ${record[key]}</p>`;
          }
          card += `</div>`;
          resultsDiv.innerHTML += card;
        });

      } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error: ${error.message}</p>`;
      }
    }

    function clearAll() {
      document.getElementById("query").value = "";
      document.getElementById("errorMsg").innerHTML = "";
      document.getElementById("results").innerHTML = "";
    }
  </script>
</body>
</html>
