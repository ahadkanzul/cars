<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Vehicle Lookup</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 30px;
      overflow: hidden;
    }
    h1 {
      text-shadow: 0 0 20px #00ff00;
    }
    .matrix {
      background: rgba(0,0,0,0.8);
      border: 2px solid #00ff00;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px #00ff00;
    }
    input, button {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #00ff00;
      color: black;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px dashed #00ff00;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  
  <h1>Matrix Vehicle Lookup</h1>
  
  <div class="matrix">
    <input type="text" id="number" placeholder="Enter Vehicle Number">
    <button onclick="lookup()">Search</button>
  </div>
  
  <div id="output" class="result"></div>

  <script>
    // Matrix Rain Background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    // Lookup function
    async function lookup() {
      const number = document.getElementById("number").value;
      const output = document.getElementById("output");

      if (number.trim() === "") {
        output.innerHTML = "<b>Error:</b> Please enter a vehicle number.";
        return;
      }

      output.innerHTML = "Fetching data... ‚è≥";

      try {
        const response = await fetch("fetch.php?number=" + encodeURIComponent(number));
        const data = await response.text();
        output.innerHTML = data;
      } catch (error) {
        output.innerHTML = "<b>Error:</b> Unable to fetch data.";
      }
    }
  </script>
</body>
</html>
