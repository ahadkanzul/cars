<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number & CNIC Lookup</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    input, button { padding: 10px; margin: 5px; }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .head { font-weight: bold; }
  </style>
</head>
<body>
  <h2>üì± Live Tracker Lookup</h2>

  <!-- Number Lookup -->
  <input type="text" id="num" placeholder="Enter phone number">
  <button onclick="searchNumber()">Search Number</button>
  
  <!-- CNIC Lookup -->
  <input type="text" id="cnic" placeholder="Enter CNIC number">
  <button onclick="searchCNIC()">Search CNIC</button>

  <div id="results"></div>

  <script>
    async function searchNumber() {
      const num = document.getElementById("num").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "‚è≥ Loading...";

      if (!num) {
        alert("Please enter a phone number!");
        resultsDiv.innerHTML = "";
        return;
      }

      try {
        const response = await fetch(`https://www.3patticenter.com/famofc/api/database.php?num=${encodeURIComponent(num)}`);
        const data = await response.json();

        displayResults(data, resultsDiv);
      } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error: ${error.message}</p>`;
      }
    }

    async function searchCNIC() {
      const cnic = document.getElementById("cnic").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "‚è≥ Loading...";

      if (!cnic) {
        alert("Please enter a CNIC number!");
        resultsDiv.innerHTML = "";
        return;
      }

      try {
        const response = await fetch(`https://www.3patticenter.com/famofc/api/database.php?cnic=${encodeURIComponent(cnic)}`);
        const data = await response.json();

        displayResults(data, resultsDiv);
      } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error: ${error.message}</p>`;
      }
    }

    function displayResults(data, resultsDiv) {
      if (data.status !== "success") {
        resultsDiv.innerHTML = `<p style="color:red;">‚ùå ${data.message}</p>`;
        return;
      }

      resultsDiv.innerHTML = "";
      data.data.forEach(record => {
        let card = `<div class="card">`;
        for (let key in record) {
          card += `<p><span class="head">${key}:</span> ${record[key]}</p>`;
        }
        card += `</div>`;
        resultsDiv.innerHTML += card;
      });
    }
  </script>
</body>
</html>
